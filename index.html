<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mancala Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Mancala</h1>

        <div class="board row mt-4">
            <div class="col-3 player-one store"><a>0</a></div>
    
            <div class="col-6 rows">
                <div class="col-12">
                    <div class="row">
                        <h5 class="text-center player" data-value="1">Player 1</h5>
                        <div class="col">
                            <div class="pitsrow player-one d-flex">
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        
                        <div class="col">
                            <div class="pitsrow player-two d-flex">
                            </div>
                        </div>
                        <h5 class="text-center player" data-value="2">Player 2</h5>
                    </div>
                </div>
              
    
               
            </div>
    
            <div class="col-3 player-two store"><a>0</a></div>
        </div>

        <div class="text-center mt-4">
            <input class="btn btn-primary" type="button" id="gamestart" value="Start Game">
            <input  class="btn btn-secondary" type="button" id="gamereset" value="Reset">
        </div>

    </div>

    <footer class="text-center mt-4">
        Made by Andr√© Silva
    </footer>
    


</body>
